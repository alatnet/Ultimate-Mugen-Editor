SettingsTopComponent.Settings_Motif_Options.toolTipText=<html>\nSet the motif to use.<br>\nMotifs are themes that define the look and feel of MUGEN.<br>\nThis is not accessible in options screen.<br>\n<b>Note:</b> If you install a motif that overwrites system files (not recommended) you may need to set the motif to use data/system.def instead.\n</html>
SettingsTopComponent.listMotif_Options.toolTipText=<html>\nSet the motif to use.<br>\nMotifs are themes that define the look and feel of MUGEN.<br>\nThis is not accessible in options screen.<br>\n<b>Note:</b> If you install a motif that overwrites system files (not recommended) you may need to set the motif to use data/system.def instead.\n</html>
SettingsTopComponent.Settings_Team_Options.border.title=Team
SettingsTopComponent.jPanel2.border.title=Background Mode
SettingsTopComponent.txtGameType_Rules.toolTipText=<html>\nKeep this set at VS.<br>\nIt's the only option supported for now.\n</html>
SettingsTopComponent.txtAtkL2PM_Rules.toolTipText=<html>\nThis is the amount of power the attacker gets when an attack successfully hits the opponent.<br>\nIt's a multiplier of the damage done.<br>\nFor example, for a value of 3, a hit that does 10 damage will give 30 power.\n</html>
SettingsTopComponent.txtGetHitL2PM_Rules.toolTipText=<html>\nThis is like the above, but it's for the person getting hit.<br>\nThese two multipliers can be overridden in the Hitdef controller in the CNS by using the "getpower" and "givepower" options.\n<html>
SettingsTopComponent.txtSuperTgtDefM_Rules.toolTipText=<html>\nThis controls how much damage a super does when you combo into it.<br>\nIt's actually a multiplier for the defensive power of the opponent.<br>\nA large number means the opponent takes less damage. Leave it at 1 if you want supers to do the normal amount of damage when comboed into.<br>\n<b>Note 1:</b> This increase in defence stays effective until the opponent gets up from the ground.<br>\n<b>Note 2:</b> The program knows you've done a super when the "superpause" controller is executed. That's the instance when this change becomes effective.\n</html>
SettingsTopComponent.spinGameSpd_Config.toolTipText=<html>\nSet the game speed here. The default is 60 frames per second.<br>\nThe larger the number, the faster it goes.<br>\n<font color=#FF0000>Don't use a value less than 10.</font>\n<html>
SettingsTopComponent.cmbxGameRes_Config.toolTipText=Game native width and height.
SettingsTopComponent.txtLang_Config.toolTipText=<html>\nPreferred language (ISO 639-1), e.g. en, es, ja, etc.<br>\nSee <a href="http://en.wikipedia.org/wiki/List_of_ISO_639-1_codes">http://en.wikipedia.org/wiki/List_of_ISO_639-1_codes</a>\n</html>
SettingsTopComponent.cbxDrawShadows_Config.toolTipText=<html>\nSet to draw shadows (default).<br>\nUnset if you have a slow machine, and want to improve speed by not drawing shadows.\n</html>
SettingsTopComponent.spinMaxAfterImgs_Config.toolTipText=<html>\nNumber of simultaneous afterimage effects allowed.<br>\nSet to a lower number to save memory <font color=#347C17>(minimum 1)</font>.\n</html>
SettingsTopComponent.spinSpriteDecomBuffSize_Config.toolTipText=<html>\nSize of sprite decompression buffer in KB.<br>\nIncreasing this number may help if you experience slow performance when there are many sprites and/or large sprites shown over a short period of time.<br>\n<font color=#347C17>Minimum 256 for acceptable performance.</font><br>\nIf you set this too large you may also experience performance degredation.\n</html>
SettingsTopComponent.spinMaxExplods_Config.toolTipText=<html>\nMaximum number of explods allowed in total.<br>\nNote that hitsparks also count as explods.<br>\nSet to a lower number to save memory <font color=#347C17>(minimum 8)</font>.\n</html>
SettingsTopComponent.spinMaxSysExplods_Config.toolTipText=<html>\nMaximum number of system explods allowed.<br>\nSet to a lower number to save memory <font color=#347C17>(minimum 8)</font>.\n</html>
SettingsTopComponent.spinMaxHelpers_Config.toolTipText=<html>\nMaximum number of helpers allowed in total.<br>\nSet to a lower number to save memory <font color=#347C17>(minimum 4, maximum 56)</font>.\n</html>
SettingsTopComponent.spinMaxPlayerProj_Config.toolTipText=<html>\nMaximum number of projectiles allowed per player.<br>\nSet to a lower number to save memory <font color=#347C17>(minimum 5)</font>.\n</html>
SettingsTopComponent.cbxFirstRun_Config.toolTipText=This is set the first time you run MUGEN.
SettingsTopComponent.cbxDebug_Debug.toolTipText=Unset to disable starting in debug mode by default.
SettingsTopComponent.spinSpdUp_Debug.toolTipText=Set to 1 to run at maximum speed by default.
SettingsTopComponent.Settings_StartStage_Debug.toolTipText=Default starting stage for quick versus.
SettingsTopComponent.listStartStage_Debug.toolTipText=Default starting stage for quick versus.
SettingsTopComponent.jLabel22.toolTipText=Set to 1 to run at maximum speed by default.
SettingsTopComponent.cbxVertRetrace_Video.toolTipText=<html>\nSet to enable vertical retrace synchronization.<br>\n<font color=#FF0000 size=+1>Only Supported for OpenGL Render Mode.</font>\n</html>
SettingsTopComponent.cbxAllowDebugMode_Debug.toolTipText=Unset to disallow switching to debug mode by pressing Ctrl-D.
SettingsTopComponent.cbxAllowDebugKeys_Debug.toolTipText=<html>\nUnset to allow debug keys at all times.<br>\nOtherwise debug keys allowed only in debug mode.\n</html>
SettingsTopComponent.cbxFullscreen_Video.toolTipText=Set to enable fullscreen mode, unset for windowed.
SettingsTopComponent.cmbxBlitMode_Video.toolTipText=<html>\nDrawing mode<br>\nChoose from Normal (fast) and PageFlip (less image "tearing").<br>\n<font color=#FF0000 size=+1>Blit Mode is ignored for OpenGL Render Mode.</font>\n</html>
SettingsTopComponent.jLabel23.toolTipText=<html>\nDrawing mode<br>\nChoose from Normal (fast) and PageFlip (less image "tearing").<br>\n<font color=#FF0000 size=+1>Blit Mode is ignored for OpenGL Render Mode.</font>\n</html>
SettingsTopComponent.cmbxRenderMode_Video.toolTipText=<html>\nScreen rendering mode.<br>\nOpenGL - Experimental OpenGL renderer (recommended)<br>\nSystem - default SDL rendering mode (e.g. windib in Windows)<br>\nDirectX - DirectX 5 renderer<br>\nSystem and DirectX modes do not support advanced features<br>\nsuch as RGB sprites and window resizing.<br>\n</html>
SettingsTopComponent.jLabel24.toolTipText=<html>\nScreen rendering mode.<br>\nOpenGL - Experimental OpenGL renderer (recommended)<br>\nSystem - default SDL rendering mode (e.g. windib in Windows)<br>\nDirectX - DirectX 5 renderer<br>\nSystem and DirectX modes do not support advanced features<br>\nsuch as RGB sprites and window resizing.<br>\n</html>
SettingsTopComponent.cbxEnableSound_Sounds.toolTipText=Set to enable sound effects and music.
SettingsTopComponent.txtSampleRate_Sounds.toolTipText=<html>\nSet the sample rate of the game audio.<br>\nHigher rates produce better quality but require more system resources.<br>\nLower the rate if you are having problems with sound performance.<br>\n<font color=#347C17>Recommended values are 22050, 44100, or 48000.</font>\n</html>
SettingsTopComponent.spinBuffSize_Sounds.toolTipText=<html>\nSets the audio buffer size.<br>\nLarger buffers take less CPU but cause more latency when playing sounds.<br>\nSmaller buffers give less latency but take more CPU.<br>\nAlso, if the buffer size is smaller than your system can handle, you may experience audio problems.<br>\nThe buffer size is set to 2^n samples, where n is the value you specify here.<br>\n<font color=#347C17>Valid values for n are between 8 and 15.</font><br>\nA good rule of thumb is to pick 10 for 22050 Hz audio, or 11 for 44100 Hz and 48000 Hz.<br>\nSlower machines may require a larger buffer size.<br>\n</html>
SettingsTopComponent.cbxStereoEfx_Sounds.toolTipText=Set to enable stereo effects in-game.
SettingsTopComponent.spinPanWidth_Sounds.toolTipText=<html>\nThis is the width of the sound panning field.<br>\nIf you increase this number, the stereo effects will sound closer to the middle.<br>\nSet to a smaller number to get more stereo separation on sound effects.<br>\nOnly valid if StereoEffects is set.\n</html>
SettingsTopComponent.cbxReverseStereo_Sounds.toolTipText=Set to reverse left and right channels on your sound card.
SettingsTopComponent.spinWaveChans_Sounds.toolTipText=<html>\nVoice Channels to use.<br>\n<font color=#347C17>Values are from 1 to 16.</font><br>\nIf sound quality is poor, try setting a smaller number, such as 8 or 4.\n</html>
SettingsTopComponent.spinMasterVol_Sounds.toolTipText=This is the master volume for all sounds, in percent (0-100).
SettingsTopComponent.spinWavVol_Sounds.toolTipText=This is the volume for sound effects and voices, in percent (0-100).
SettingsTopComponent.spinBGMVol_Sounds.toolTipText=This is the master volume for music, (0-100).
SettingsTopComponent.cmbxSFXMethod_Sounds.toolTipText=<html>\nMethod used for rate conversion of sound effects.<br>\nChoose from:<br>\n*) SDL (no interpolation, low quality, low resource usage) <br>\n*) libresample (bandlimited interpolation, medium/high quality, higher resource usage).\n</html>
SettingsTopComponent.cmbxSFXQuality_Sounds.toolTipText=<html>\nQuality parameter for resampling, if libresample is used.<br>\nValid values are medium quality or high quality.\n</html>
SettingsTopComponent.jLabel8.toolTipText=<html> Keep this set at VS.<br> It's the only option supported for now. </html>
SettingsTopComponent.jLabel9.toolTipText=<html> This is the amount of power the attacker gets when an attack successfully hits the opponent.<br> It's a multiplier of the damage done.<br> For example, for a value of 3, a hit that does 10 damage will give 30 power. </html>
SettingsTopComponent.jLabel10.toolTipText=<html> This is like the above, but it's for the person getting hit.<br> These two multipliers can be overridden in the Hitdef controller in the CNS by using the "getpower" and "givepower" options. <html>
SettingsTopComponent.jLabel11.toolTipText=<html> This controls how much damage a super does when you combo into it.<br> It's actually a multiplier for the defensive power of the opponent.<br> A large number means the opponent takes less damage. Leave it at 1 if you want supers to do the normal amount of damage when comboed into.<br> <b>Note 1:</b> This increase in defence stays effective until the opponent gets up from the ground.<br> <b>Note 2:</b> The program knows you've done a super when the "superpause" controller is executed. That's the instance when this change becomes effective. </html>
SettingsTopComponent.jLabel12.toolTipText=<html> Set the game speed here. The default is 60 frames per second.<br> The larger the number, the faster it goes.<br> <font color=#FF0000>Don't use a value less than 10.</font> <html>
SettingsTopComponent.jLabel13.toolTipText=Game native width and height.
SettingsTopComponent.jLabel14.toolTipText=<html> Preferred language (ISO 639-1), e.g. en, es, ja, etc.<br> See <a href="http://en.wikipedia.org/wiki/List_of_ISO_639-1_codes">http://en.wikipedia.org/wiki/List_of_ISO_639-1_codes</a> </html>
SettingsTopComponent.jLabel15.toolTipText=<html> Number of simultaneous afterimage effects allowed.<br> Set to a lower number to save memory <font color=#347C17>(minimum 1)</font>. </html>
SettingsTopComponent.jLabel16.toolTipText=<html> Maximum number of layered sprites that can be drawn.<br> Set to a lower number to save memory <font color=#347C17>(minimum 32)</font>. </html>
SettingsTopComponent.jLabel17.toolTipText=<html> Size of sprite decompression buffer in KB.<br> Increasing this number may help if you experience slow performance when there are many sprites and/or large sprites shown over a short period of time.<br> <font color=#347C17>Minimum 256 for acceptable performance.</font><br> If you set this too large you may also experience performance degredation. </html>
SettingsTopComponent.jLabel18.toolTipText=<html> Maximum number of explods allowed in total.<br> Note that hitsparks also count as explods.<br> Set to a lower number to save memory <font color=#347C17>(minimum 8)</font>. </html>
SettingsTopComponent.jLabel19.toolTipText=<html> Maximum number of system explods allowed.<br> Set to a lower number to save memory <font color=#347C17>(minimum 8)</font>. </html>
SettingsTopComponent.jLabel20.toolTipText=<html> Maximum number of helpers allowed in total.<br> Set to a lower number to save memory <font color=#347C17>(minimum 4, maximum 56)</font>. </html>
SettingsTopComponent.jLabel21.toolTipText=<html> Maximum number of projectiles allowed per player.<br> Set to a lower number to save memory <font color=#347C17>(minimum 5)</font>. </html>
SettingsTopComponent.jLabel5.toolTipText=<html> Set the sample rate of the game audio.<br> Higher rates produce better quality but require more system resources.<br> Lower the rate if you are having problems with sound performance.<br> <font color=#347C17>Recommended values are 22050, 44100, or 48000.</font> </html>
SettingsTopComponent.jLabel6.toolTipText=<html> Sets the audio buffer size.<br> Larger buffers take less CPU but cause more latency when playing sounds.<br> Smaller buffers give less latency but take more CPU.<br> Also, if the buffer size is smaller than your system can handle, you may experience audio problems.<br> The buffer size is set to 2^n samples, where n is the value you specify here.<br> <font color=#347C17>Valid values for n are between 8 and 15.</font><br> A good rule of thumb is to pick 10 for 22050 Hz audio, or 11 for 44100 Hz and 48000 Hz.<br> Slower machines may require a larger buffer size.<br> </html>
SettingsTopComponent.jLabel25.toolTipText=<html> This is the width of the sound panning field.<br> If you increase this number, the stereo effects will sound closer to the middle.<br> Set to a smaller number to get more stereo separation on sound effects.<br> Only valid if StereoEffects is set. </html>
SettingsTopComponent.jLabel26.toolTipText=<html> Voice Channels to use.<br> <font color=#347C17>Values are from 1 to 16.</font><br> If sound quality is poor, try setting a smaller number, such as 8 or 4. </html>
SettingsTopComponent.Settings_Volume_Sounds.toolTipText=This is the master volume for all sounds, in percent (0-100).
SettingsTopComponent.slideMasterVol_Sounds.toolTipText=This is the master volume for all sounds, in percent (0-100).
SettingsTopComponent.jLabel27.toolTipText=This is the master volume for all sounds, in percent (0-100).
SettingsTopComponent.slideWavVol_Sounds.toolTipText=This is the volume for sound effects and voices, in percent (0-100).
SettingsTopComponent.jLabel28.toolTipText=This is the volume for sound effects and voices, in percent (0-100).
SettingsTopComponent.slideBGMVol_Sounds.toolTipText=This is the master volume for music, (0-100).
SettingsTopComponent.jLabel29.toolTipText=This is the master volume for music, (0-100).
SettingsTopComponent.jLabel30.toolTipText=<html> Method used for rate conversion of sound effects.<br> Choose from:<br> *) SDL (no interpolation, low quality, low resource usage) <br> *) libresample (bandlimited interpolation, medium/high quality, higher resource usage). </html>
SettingsTopComponent.jLabel31.toolTipText=<html> Quality parameter for resampling, if libresample is used.<br> Valid values are medium quality or high quality. </html>
SettingsTopComponent.jLabel32.toolTipText=<html> Quality parameter for BGM resampling, using libresample.<br> Valid values are medium quality or high quality. </html>
SettingsTopComponent.cmbxMpg123Decoder_Music.toolTipText=<html>\nRequests use of a particular mpg123 decoding engine (request may not be  honored, depending on the file).<br>\nThis should be omitted unless you  know what you are doing.<br>\n<font color=#347C17>Valid values are:<br>\nSSE, 3DNowExt, 3DNow, MMX, i586, i586_dither, i386, generic, generic_dither.</font>\n</html>
SettingsTopComponent.cmbxMpg123RVA_Music.toolTipText=<html>\nSpecifies ReplayGain volume adjustment.<br>\n<font color=#347C17>Valid values are:<br>\n- off   (default; disables ReplayGain)<br>\n- track<br>\n- album</font>\n</html>
SettingsTopComponent.txtMpg123Ext_Music.toolTipText=<html>\nSpecifies file extensions to recognize as MP3.<br>\nThis is a comma- separated list with no whitespace.<br>\nFor instance, "mp3,mpeg3,mpe" would register the .mp3, .mpeg3, and .mpe file extensions with this plugin.<br>\nDefaults to "mp3" if omitted.\n</html>
SettingsTopComponent.spinMpg123Vol_Music.toolTipText=<html>\nOverall volume adjustment, in percent.<br>\nThis is a linear scale factor that multiplies the output amplitude.<br>\n<font color=#FF0000> Do not specify a value over 100.0 unless you know what you are doing. </font>\n</html>
SettingsTopComponent.Settings_BuiltIn_mpg123_Music.toolTipText=<html>\nPlays MP3 files only.<br>\nSupports looppoints in terms of samples.\n</html>
SettingsTopComponent.Settings_BuiltIn_sdlMix_Music.toolTipText=<html>\nPlays MIDI with native playback MODs and other tracker files (with MikMod).<br>\n<font color=#FF0000>Looppoints are not supported.</font><br>\nPerforms seamless end-to-beginning loops.\n</html>
SettingsTopComponent.spinSdlMixMidiVol_Music.toolTipText=<html>\nSpecifies volume scaling for MIDI in percent. <br>\n100 means no change (default).\n</html>
SettingsTopComponent.jLabel37.toolTipText=Same as midivolume, but for MODs and other tracker files.
SettingsTopComponent.slideSdlMixMidiVol_Music.toolTipText=<html> Specifies volume scaling for MIDI in percent. <br> 100 means no change (default). </html>
SettingsTopComponent.jLabel36.toolTipText=<html> Specifies volume scaling for MIDI in percent. <br> 100 means no change (default). </html>
SettingsTopComponent.slideMpg123Vol_Music.toolTipText=<html> Overall volume adjustment, in percent.<br> This is a linear scale factor that multiplies the output amplitude.<br> <font color=#FF0000> Do not specify a value over 100.0 unless you know what you are doing. </font> </html>
SettingsTopComponent.jLabel44.toolTipText=<html> Overall volume adjustment, in percent.<br> This is a linear scale factor that multiplies the output amplitude.<br> <font color=#FF0000> Do not specify a value over 100.0 unless you know what you are doing. </font> </html>
SettingsTopComponent.jLabel35.toolTipText=<html> Specifies file extensions to recognize as MP3.<br> This is a comma- separated list with no whitespace.<br> For instance, "mp3,mpeg3,mpe" would register the .mp3, .mpeg3, and .mpe file extensions with this plugin.<br> Defaults to "mp3" if omitted. </html>
SettingsTopComponent.jLabel34.toolTipText=<html> Specifies ReplayGain volume adjustment.<br> <font color=#347C17>Valid values are:<br> - off   (default; disables ReplayGain)<br> - track<br> - album</font> </html>
SettingsTopComponent.jLabel33.toolTipText=<html> Requests use of a particular mpg123 decoding engine (request may not be  honored, depending on the file).<br> This should be omitted unless you  know what you are doing.<br> <font color=#347C17>Valid values are:<br> SSE, 3DNowExt, 3DNow, MMX, i586, i586_dither, i386, generic, generic_dither.</font> </html>
SettingsTopComponent.spinPlayerCache_Misc.toolTipText=<html>\nNumber of extra players to cache in memory.<br>\nSet to a lower number to decrease memory usage, at cost of more frequent loading.\n</html>
SettingsTopComponent.jLabel41.toolTipText=<html> Number of extra players to cache in memory.<br> Set to a lower number to decrease memory usage, at cost of more frequent loading. </html>
SettingsTopComponent.cbxPreCache_Misc.toolTipText=<html>\nSet to allow precaching.<br>\nPrecaching attempts to start loading player data as early as possible, to reduce apparent loading times between matches.<br>\n<font color=#347C17>To get the best performance, set PlayerCache to at least 1.<br>\nThe optimal number for PlayerCache is 4 when precaching is enabled.</font><br>\n<font color=#FF0000>Precaching is not available in DOS.</font>\n</html>
SettingsTopComponent.cbxBuffRead_Misc.toolTipText=<html>\nSet to enable large-buffer reads of sprite and sound data.<br>\nUnset to decrease memory usage, at cost of slower loading.\n</html>
SettingsTopComponent.cbxUnloadSys_Misc.toolTipText=<html>\nSet to free system.def data from memory whenever possible.<br>\nThis decreases memory usage, in exchange for loading time before system screens.\n</html>
SettingsTopComponent.cmbxSFXBgMode_Misc.toolTipText=<html>\nConfigures the handling of sound effects and voices when the window is in the background (i.e., defocused).<br>\nSet to "Mute" to mute sound effects, or "Play" to let sound effects play.\n</html>
SettingsTopComponent.cmbxBGMBgMode_Misc.toolTipText=<html>\nConfigures the handling of BGM when the window is in the background.<br>\nSet to "Pause" to pause the music, "Mute" to mute the music but leave it running at normal speed, or "Play" to continue playing as usual.<br>\nIf you are running in fullscreen mode, then this setting is always set to "Pause".\n</html>
SettingsTopComponent.cbxAIRandomCol_Arcade.toolTipText=<html>\nUnset for computer to choose color 1 if possible.<br>\nSet for computer to randomly choose a color.\n</html>
SettingsTopComponent.cbxAICheat_Arcade.toolTipText=This option allows the AI to input commands without having to actually press any keys (in effect, cheating).
SettingsTopComponent.jLabel51.text=<html>The first number corresponds to the number of matches won, and the second number to the AI difficulty offset.<br> The actual difficulty is the sum of the AI difficulty level (set in the options menu) and the value of the offset at a particular match.<br> The difficulty offset function is a constant value of start_diff from the first match until start_match matches have been won.<br> From then the offset value increases linearly from start_diff to end_diff.<br> After end_diff matches have been won, the offset value is end_diff.<br><br>&nbsp;e_d&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;/----------<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;/<br>&nbsp;s_d _______/<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;^&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;^&nbsp;&nbsp;&nbsp;&nbsp;^&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;^<br>&nbsp;&nbsp;&nbsp;1st_m &nbsp;&nbsp; s_m &nbsp;&nbsp; e_m &nbsp;&nbsp;&nbsp; last_m<br><br> For example, if you have:<br>   AIramp.start = 2,0<br>   AIramp.end   = 4,2<br> For 6 matches at level 4, the difficulty will be (by match):  4,4,4,5,6,6
