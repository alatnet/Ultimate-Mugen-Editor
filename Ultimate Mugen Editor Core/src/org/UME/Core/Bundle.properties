CharactersTopComponent.lblOrder_Matches.toolTipText=<html> Here you set the maximum number of matches to fight before game ends in Arcade or Team Mode. <br>The first number is the number of matches against characters with order=1, followed by order=2 and order=3 respectively. <br>For example, for 4,3,1 you will fight up to 4 randomly-picked characters who have order=1, followed by 3 with order=2 and 1 with order=3. </html>
