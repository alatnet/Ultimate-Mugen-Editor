CharactersTopComponent.tblMatches.toolTipText=<html>\nHere you set the maximum number of matches to fight before game ends in Arcade or Team Mode.\n<br>The first number is the number of matches against characters with order=1, followed by order=2 and order=3 respectively.\n<br>For example, for 4,3,1 you will fight up to 4 randomly-picked characters who have order=1, followed by 3 with order=2 and 1 with order=3.\n</html>
CharactersTopComponent.AvailableCharsList.toolTipText=<html>\nThis is the list of characters that are available to be added.<br>\nThis list is compiled from the chars directory in the mugen directory.<br>\nIf there is multiple def files in a given directory or zip file, the list will have them in the form of:<br>\n- Directory/File.def for normal directories.<br>\n- ZipFile.zip:File.def for zip directories.\n</html>
CharactersTopComponent.jPanel6.toolTipText=<html> Here you set the maximum number of matches to fight before game ends in Arcade or Team Mode. <br>The first number is the number of matches against characters with order=1, followed by order=2 and order=3 respectively. <br>For example, for 4,3,1 you will fight up to 4 randomly-picked characters who have order=1, followed by 3 with order=2 and 1 with order=3. </html>
CharactersTopComponent.CurrentCharsList.toolTipText=<html>\nThis is the list of characters that are currently added to mugen.\n</html>
CharactersTopComponent.NoStageRadioBtn.toolTipText=No Stage for the character.
CharactersTopComponent.RandomStageRadioBtn.toolTipText=Random stage for the character.
CharactersTopComponent.txtOtherStage.toolTipText=<html>Custom stage for the character.<br>Valid stages must be from the stages folder in the mugen directory.</html>
CharactersTopComponent.cbxAvoidInclude.toolTipText=Do not have this character use the specified stage.
CharactersTopComponent.NoMusicRadioBtn.toolTipText=No character theme music.
CharactersTopComponent.txtSelectedMusic.toolTipText=<html>\nSet to the name of the music file to use as the BGM for that character.<br>\nThis overrides the bgmusic parameter in the stage's .def file, so you can re-use the same stage for multiple characters, but have a different BGM playing for each person.\n</html>
CharactersTopComponent.NoOrderRadioBtn.toolTipText=No order for the character.
CharactersTopComponent.SelectedOrderSpin.toolTipText=<html>\nSet to the ordering priority to give the character.<br>\nValid values are from 1 to 10.<br>\nA smaller value means you will fight the character sooner.<br>\nYou will never fight an order 2 character before an order 1 character, and never an order 3 character before an order 2 one.<br>\nFor example, you might want to set your boss character to have an order of 3.<br>\nThe default order value is 1 if you omit this.<br>\nSee Matches for how to limit the number of matches per order priority.\n</html>
CharactersTopComponent.SelectedOrderRadioBtn.toolTipText=<html> Set to the ordering priority to give the character.<br> Valid values are from 1 to 10.<br> A smaller value means you will fight the character sooner.<br> You will never fight an order 2 character before an order 1 character, and never an order 3 character before an order 2 one.<br> For example, you might want to set your boss character to have an order of 3.<br> The default order value is 1 if you omit this.<br> See Matches for how to limit the number of matches per order priority. </html>
CharactersTopComponent.SelectedMusicBtn.toolTipText=<html> Set to the name of the music file to use as the BGM for that character.<br> This overrides the bgmusic parameter in the stage's .def file, so you can re-use the same stage for multiple characters, but have a different BGM playing for each person. </html>
CharactersTopComponent.OtherStageRadioBtn.toolTipText=<html>Custom stage for the character.<br>Valid stages must be from the stages folder in the mugen directory.</html>
